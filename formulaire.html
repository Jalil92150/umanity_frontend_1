<script>
  const causeForm = document.getElementById('causeForm');
  if (causeForm) {
    causeForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this).entries());

      fetch('https://umanity-backend-site-final-1.onrender.com/api/formulaire', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        const msg = document.createElement("div");
        msg.className = "confirmation-message";
        msg.innerHTML = "‚úÖ Merci, votre message a bien √©t√© envoy√© !";
        this.appendChild(msg);
        this.reset();

      })
